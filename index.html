<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário</title>




</head>
<body>
    
    
    <form method="GET" action="">

        <input type="text" name="search_query"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="curso" value="op1">Reactive Native<br>
        <input type="checkbox" name="curso" value="op2">Reactive JS<br>

        <!-- Como tem o mesmo name(que é gênero) só vai dar pra marcar um dos box, se tiver names diferentes, vai poder marcar os dois boxs.
        
        Checked for colocado em uma linha(não precisa de texto ou valor), quando a página abrir, o item já estará automaticamente marcado-->
        <input type="radio" name="gênero" value="m" checked>Masc<br>
        <input type="radio" name="gêneros" value="f">Fem<br>


        <input type="reset" value="limpar">    
        <input type="submit" value="enviar">


    </form>

  
</body>
</html>
